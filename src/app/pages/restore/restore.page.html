<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/login">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Cambiar contrase単a</h1>
    <img src="assets/car_sharing.jpeg" alt="">
  </div>

<form id="form" [formGroup]="formularioRestore">
    <div><ion-input type="text" color="light" formControlName="nombre" placeholder="Usuario"></ion-input></div>
    <div><ion-input type="password" color="light" formControlName="password" placeholder="Contrase単a nueva"></ion-input></div>
    <div><ion-input type="password" color="light" formControlName="confirmacionPassword" placeholder="Repita contrase単a nueva"></ion-input></div>
    <div><ion-button expand="full" shape="round" type="submit" [disabled]="!formularioRestore.valid" (click)="newpass()" routerDirection="forward">Cambiar contrase単a</ion-button></div>
</form>

</ion-content>
