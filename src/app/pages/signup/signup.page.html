<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back">Volver</ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Iniciar Sesion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1>Crear una Cuenta</h1>

<form id="form" [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
  <ion-input formControlName="nombre" color="light" placeholder="Nombre usuario"></ion-input>
  <ion-input formControlName="password" color="light" type="password" placeholder="Contraseña"></ion-input>
  <ion-input formControlName="confirmacionPassword" color="light" type="password" placeholder="Confirmar contraseña"></ion-input>
  <ion-button expand="block" shape="round" (click)="guardar()">Registrarme</ion-button>

  <p>Al presionar 'Registrarme'<br />ud. acepta los terminos<br />y condiciones. </p>
</form>

</ion-content>
